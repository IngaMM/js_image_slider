<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Image Slider</title>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div id='container'>
      <div id='arrowLeft' class='arrow'> <a><i class='left'></i></a> </div>
      <img src='images/img_1.jpg' width='350' id='image' data-index='1'></img>
      <div id='arrowRight' class='arrow'> <a><i class='right'></i></a> </div>
      <div id='circleBox'>
        <a><div class='circle full' id='circle1' data-index='1'></div></a>
        <a><div class='circle' id='circle2' data-index='2'></div></a>
        <a><div class='circle' id='circle3' data-index='3'></div></a>
        <a><div class='circle' id='circle4' data-index='4'></div></a>
        <a><div class='circle' id='circle5' data-index='5'></div></a>
        <a><div class='circle' id='circle6' data-index='6'></div></a>
      </div>
    </div>

    <script type='text/javascript' src='main.js'></script>
  </body>
</html>
